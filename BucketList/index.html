<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BucketList</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div class="container border mt-5 p-5">
	<div class="row">
		<div class="col-lg-6 ">
			<h1>Add Notes</h1>
			<form id="formValidator">
				<input 
				type="text" 
				name="subject" 
				id="subject" 
				class="form-control" 
				placeholder="Enter Subject" />
				<textarea 
				name="content" 
				id="content" 
				class="form-control mt-2"
				placeholder="Take Notes" 
				></textarea>
				<div class="col-sm-6 mt-2 d-flex flex-row">
					<button class="btn btn-outline-primary mt-3" onclick="SaveData()" id="Save">Save</button>
					<button class="btn btn-outline-primary mt-3 me-2" id="Update">Update</button>
					<button class="btn btn-danger mt-3" id="Cancel">Cancel</button>
				</div>
			</form>
		</div>
		<div class="col-lg-6">
			<div class="d-flex justify-content-between">
				<h2>Notes</h2>
				<h2>Actions</h2>
			</div>
			<ul class="list-group list-group-flush py-3" id="contentList">
			  <!-- <li class="list-group-item active" aria-current="true">An active item</li>
			  <li class="list-group-item">A second item</li>
			  <li class="list-group-item">A third item</li>
			  <li class="list-group-item">A fourth item</li>
			  <li class="list-group-item">And a fifth one</li> -->
			</ul>
		</div>
	</div>
</div>

<!-- Modal -->
<div class="modal fade " id="View" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header" id="modal_subject">
        
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modal_body">
        
      </div>
      <div class="modal-footer" id="modal_footer">

      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
