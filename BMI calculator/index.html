<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BMI Calculator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container p-3">
		<h1 align="center" >BMI Calculator</h1>
		<div class="row mt-3">
			<div class="col-lg-6 mb-3">
				<div class="input-group mb-2">
					<span class="input-group-text" id="basic-addon1">Height:</span>
					<input 
					type="number" 
					name="height"
					id="height"
					placeholder="Enter Height in ft"
					class="form-control" />
					
				</div>
				<div class="input-group">
					<span class="input-group-text" id="basic-addon1">Weight:</span>
					<input 
					type="number" 
					name="weight"
					id="weight"
					placeholder="Enter Weight in kg"
					class="form-control" />
				</div>
				<button type="button" name="enter" id="enter" class="btn btn-primary mt-3" onclick="EnterData()">Enter</button>

			</div>
			<div class="col-lg-6">
				<div class="row d-flex justify-content-center" >
					<table class="table table-bordered ">
						<thead >
							<tr>
								<th >Result</th>
								<th >Status</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td id="Result"></td>
								<td id="Status"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>


<script type="text/javascript" src="script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
