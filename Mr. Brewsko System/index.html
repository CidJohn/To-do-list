<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mr. Brewsko</title>
	<!-- Font Awesome -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<!-- NAVIGATION BAR -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Mr. Brewsko</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#" id="Home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="Ordering">Ordering</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

	<div class="container">
		<div id="FirstEntry" class="entry">
			<div class="row mt-2">
			<div class="col-lg-6 p-3">
				<form id="formValidaor">
					<div class="form-outline mt-2">
					  <label class="form-label" for="form12" >First name</label>
					  <input type="text" id="fname" class="form-control" placeholder="First name" />
					</div>
					<div class="form-outline mt-2">
					  <label class="form-label" for="form12">Middle Initial</label>
					  <input type="text" id="mname" class="form-control" placeholder="Middle Initial" />
					</div>
					<div class="form-outline mt-2">
					  <label class="form-label" for="form12">Last name</label>
					  <input type="text" id="lname" class="form-control" placeholder="Last name" />
					</div>
					<div class="col-lg-12 mt-3 d-flex flex-row">
						<button type="button" class="btn btn-success" id="Save" onclick="saveData()">Save</button>
						<button type="button" class="btn btn-warning me-2" id="Update">Update</button>
						<button type="button" class="btn btn-danger" id="Cancel">Cancel</button>
					</div>
				</form>
			</div>
			<div class="col-lg-6 p-3">
				<table class="table table-bordered table-hover mt-2">
					<thead>
						<tr>
							<th>#</th>
							<th>First Name</th>
							<th>Middle Name</th>
							<th>Last Name</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody id="tbody">
					</tbody>
				</table>
			</div>
		</div>
		</div>
		<div id="SecondEntry" class="entry">
			<div class="row mt-2">
				<h1>Mr. Brewsko</h1>
				<div class="col-lg-12 ">
							<h2>Ordering System</h2>
								<div class="row border">
									<div class="col-lg-12 d-flex flex-row justify-content-center">
												<div class="d-flex flex-column justify-content-center custom-input border">
													<label>Item: <span id="items"></span></label> 
													<label>Size: <span id="size"></span></label> 
													<label>Order: <span id="order"></span></label> 
												</div>
									</div>
									<div class="col-lg-12 d-flex flex-row justify-content-center">
									    <button class="btn btn-outline-primary custom-btn m-2" id="Milktea" ">MT</button>
									    <button class="btn btn-outline-primary custom-btn m-2" id="CheeseCake" >CC</button>
									    <button class="btn btn-outline-primary custom-btn m-2" id="ColdBrew" >CB</button>
									</div>
									<div class="col-lg-12 d-flex flex-row justify-content-center">
									    <button class="btn btn-outline-primary custom-btn m-2" id="HotBrew" >HB</button>
									    <button class="btn btn-outline-primary custom-btn m-2" id="CoffeeFrappe" >CF</button>
									    <button class="btn btn-outline-primary custom-btn m-2" id="NonCoffeeFrappe" >NCF</button>
									</div>
									<div class="col-lg-12 d-flex flex-row justify-content-center">
									    <button class="btn btn-outline-primary custom-btn m-2" id="PremiumFrappe" >PF</button>
									    <button class="btn btn-outline-primary custom-btn m-2" id="FruitTeaWater" >FTW</button>
									    <button class="btn btn-outline-primary custom-btn m-2" id="FruitTeaTea" >FTT</button>
									</div>
									<div class="col-lg-12 d-flex flex-row justify-content-center">
									    <button class="btn btn-outline-primary custom-btn m-2" id="YakultSeries" >YS</button>
									    <button class="btn btn-outline-primary custom-btn m-2" id="FizzySoda" >FS</button>
									    <button class="btn btn-outline-danger custom-btn m-2" id="ItemClear" >CI</button>
									</div>
									<div class="col-lg-12 d-flex flex-row justify-content-center">
									    <button class="btn btn-outline-warning custom-btn m-2 " id="Large" >Large</button>
									    <button class="btn btn-outline-success custom-btn m-2" id="Medium" >Medium</button>
									    <button class="btn btn-outline-danger custom-btn m-2" id="Clear" >CS</button>
									</div>
									<div class="col-lg-12 d-flex flex-row justify-content-center">
									    <button class="btn btn-outline-primary custom-btn m-2" value="1" id="number1" >1</button>
									    <button class="btn btn-outline-primary custom-btn m-2" value="2" id="number2" >2</button>
									    <button class="btn btn-outline-primary custom-btn m-2" value="3" id="number3" >3</button>
									</div>
									<div class="col-lg-12 d-flex flex-row justify-content-center">
									    <button class="btn btn-outline-primary custom-btn m-2" value="4" id="number4">4</button>
									    <button class="btn btn-outline-primary custom-btn m-2" value="5" id="number5" >5</button>
									    <button class="btn btn-outline-primary custom-btn m-2" value="6" id="number6" >6</button>
									</div>
									<div class="col-lg-12 d-flex flex-row justify-content-center">
									    <button class="btn btn-outline-primary custom-btn m-2" value="7" id="number7" >7</button>
									    <button class="btn btn-outline-primary custom-btn m-2" value="8" id="number8" >8</button>
									    <button class="btn btn-outline-primary custom-btn m-2" value="9" id="number9" >9</button>
									</div>
									<div class="col-lg-12 d-flex flex-row justify-content-center">
									    <button class="btn btn-outline-warning custom-btn m-2" value="7" id="ClearNumber" onclick="ClearLastNumber()">Clear</button>
									     <button class="btn btn-outline-danger custom-btn m-2" value="7" id="ClearNumber" onclick="ClearNumbers()">CA</button>
									</div>
								</div>


					

					
					
					
				</div>
				<div class="col-lg-6">
					
				</div>
				<div class="col-lg-12">
					
				</div>
				<div class="col-lg-12">
					
				</div>
			</div>
		</div>
	</div>


<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="Navbar.js"></script>
<script type="text/javascript" src="Order.js"></script>
<script type="text/javascript" src="KeyboardPress.js"></script>
<!-- MDB -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
